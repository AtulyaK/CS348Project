<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Payment Report</title>
</head>
<body>
    <div class="admin-box">
        Admin Logged In
    </div>

        </form>
    </div>
</body>
</html>
